<form [formGroup]="addDutyForm" (ngSubmit)="onSubmit()" class="add-duty-form">
  <label>
    Name
    <input
      type="text"
      formControlName="name"
      class="add-duty-input"
      placeholder="name"
    />
  </label>
  <button type="submit" [disabled]="!addDutyForm.valid">Submit</button>
</form>
