<div *ngIf="duties.length > 0">
  <div *ngFor="let duty of duties">
    {{ duty.id }}

    {{ duty.name }}
    <button (click)="onEdit(duty.id)">Edit</button>
    <button (click)="onDelete(duty.id)">Delete</button>
  </div>
</div>
<span>Tarea a editar es: </span>
<form (ngSubmit)="YouMethod()">
  <input [(ngModel)]="dutyName" name="dutyName" [disabled]="toggleButton" />
  <button type="submit" [disabled]="toggleButton">Edit</button>
</form>

<p *ngIf="duties.length <= 0">No duties left</p>
